<!DOCTYPE html>
<html>
    <head>
        <title>
            movie application
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container1">
            <div class="search">
                <input class="search-input" id="movieName" type="text" placeholder="search any movie..." name="" id="">
                <button onclick="searchmovie()" class="btn">search movie</button>
            </div>
            <div class="details">
                <div>
                    <h1 id="title"></h1>
                <p class="ptag">Released on : <span class="spantag" id="date"></span></p>
                <p class="ptag">Plot :  <span class="spantag" id="plot"></span></p>
                <p class="ptag">Actors :<span class="spantag" id="actors"></span></p>
                <p class="ptag">Directors :<span class="spantag" id="director"></span></p>
                <p class="ptag">Genre :<span class="spantag" id="genre"></span></p>
                <p class="ptag">Box Office Collection :<span class="spantag" id="collection"></span></p>
                <p class="ptag">Awards :<span class="spantag" id="awards"></span></p>
                <p class="ptag">IMDB Ratings :<span class="spantag" id="ratings"></span></p>
                <p class="ptag">Writers :<span class="spantag" id="writer"></span></p>
    
                </div>
                <img class="poster"  id="poster" src="" alt="">
            </div>
            <script src="app.js"> </script>
        </div>
        
    </body>
</html>
